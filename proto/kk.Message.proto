
syntax = "proto3";

package kk;

message Message {
	
	enum Type { 
	   PING = 0;
	   PONG = 1;
 	}

	/**
	 * 消息类型
	 */
	Type type = 1;		
	
	/**
	 * 房间ID
	 */
	int64 roomId = 2;	
	
	/**
	 * 客户端请求时间
	 * @type {int64}
	 */
	 int64 atime = 3;
	 
	 /**
	  * 到达服务端时间
	  * @type {int64}
	  */
	 int64 dtime = 4;
	 
	/**
	  * 时间戳
	  * @type {int64}
	  */
	 int64 timestamp = 5;

	 /**
	  * 数据
	  * @type {bytes}
	  */
	bytes data = 6;

}
